version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: lost-found-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: lostandfound
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - lost-found-network

  # Backend API
  backend:
    build: ./backend
    container_name: lost-found-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/lostandfound?authSource=admin
      - JWT_SECRET=your_super_secure_jwt_secret_key_at_least_32_characters_long
      - SENDGRID_API_KEY=your_sendgrid_api_key_here
      - EMAIL_USER=your_verified_sender_email@domain.com
      - FRONTEND_URL=https://your-frontend-domain.com
      - PORT=5000
      - MAX_FILE_SIZE=5242880
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=1000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - lost-found-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('https').get('https://backend-lost-found.onrender.com/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build: ./frontend
    container_name: lost-found-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=https://backend-lost-found.onrender.com/api
      - VITE_SOCKET_URL=https://backend-lost-found.onrender.com
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - lost-found-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: lost-found-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lost-found-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local

networks:
  lost-found-network:
    driver: bridge